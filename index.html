    <div class="container mt-5 mb-3 rounded">
    <h1 class="text-center mt-2 mb-2">MRT Line 3 Fare Guide</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <label for="leaving" class="mt-2 mb-2">Leaving From:</label>
                <select id="leaving" class="form-control mb-2">
                    <option value="north">North Avenue</option>
                    <option value="quezon">Quezon Avenue</option>
                    <option value="gma_kamuning">GMA Kamuning Station</option>
                    <option value="araneta_cubao">Araneta Center Cubao Station</option>
                    <option value="santolan_annapolis">Santolan Annapolis Station</option>
                    <option value="ortigas">Ortigas Station</option>
                    <option value="shaw">Shaw Boulevard Station</option>
                    <option value="boni">Boni Station</option>
                    <option value="guadalupe">Guadalupe Station</option>
                    <option value="buendia">Buendia Station</option>
                    <option value="ayala">Ayala Station</option>
                    <option value="magallanes">Magallanes Station</option>
                    <option value="taft">EDSA/Taft Avenue Station</option>
                </select>

                <label for="going" class="mt-2 mb-2">Going To:</label>
                <select id="going" class="form-control mb-3">
                    <option value="north">North Avenue</option>
                    <option value="quezon">Quezon Avenue</option>
                    <option value="gma_kamuning">GMA Kamuning Station</option>
                    <option value="araneta_cubao">Araneta Center Cubao Station</option>
                    <option value="santolan_annapolis">Santolan Annapolis Station</option>
                    <option value="ortigas">Ortigas Station</option>
                    <option value="shaw">Shaw Boulevard Station</option>
                    <option value="boni">Boni Station</option>
                    <option value="guadalupe">Guadalupe Station</option>
                    <option value="buendia">Buendia Station</option>
                    <option value="ayala">Ayala Station</option>
                    <option value="magallanes">Magallanes Station</option>
                    <option value="taft">EDSA/Taft Avenue Station</option>
                </select>

                <div class="d-flex justify-content-between mt-2 mb-2">
                    <button type="button" id="regularF"class="btn btn-warning w-50 me-2" onclick="calculateFare('regular')"  onmouseover="hoverButton('regularF')" onmouseout="resetButton('regularF')">Regular Fare</button>

                    <button type="button" id="discountedF"class="btn btn-warning w-50" onclick="calculateFare('discounted')" onmouseover="hoverButton('discountedF')" onmouseout="resetButton('discountedF')" >Discounted Fare</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-center mt-2 mb-2">
            <h2 id="fare" class="rounded fare-display mb-3">₱0.00</h2>
            <div class="d-flex align-items-center justify-content-center">
                <img src="ticket.png" class="chiketto me-3">
                <p class="mb-0 text-center"><strong>Single Ride Ticket. </strong><br/> Valid only on the date of purchase. <br/>₱13.00 - ₱28.00 with 20% discount for Senior Citizens and PWDs.</p>
            </div>
        </div>
    </div>
